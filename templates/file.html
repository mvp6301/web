<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processing</title>
</head>
<body>
    <h1>File Processing</h1>
    <form action="{{ url_for('process_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".pdf, .txt, .docx" required>
        <br>
        
        <label for="sentences_count">Enter Sentences Count:</label>
        <input type="number" id="sentences_count" name="sentences_count" required>
        <br>

        <label for="target_language">Enter Target Language Code:</label>
        <input type="text" id="target_language" name="target_language" required>
        <br>

        <label for="translation_choice">Translate Summary?</label>
        <select id="translation_choice" name="translation_choice" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>

        <button type="submit">Process File</button>
    </form>
</body>
</html>
